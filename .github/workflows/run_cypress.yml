name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@1.21.1
        with:
          record: true
          build: yarn build
          start: yarn serve -s build
          wait-on: 'http://localhost:5000'
          env: TEST_USER_EMAIL=test1@example.com,TEST_USER_PASSWORD=Passw0rd!
        env:
          CYPRESS_BASE_URL: 'http://localhost:5000/'
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_DASHBOARD_KEY }}
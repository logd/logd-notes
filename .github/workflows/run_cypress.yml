name: End-to-end tests
on:
  [push, pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cypress run
        run: cypress-io/github-action@v1.16.1
        with:
          build: yarn build
          start: yarn serve:test
          wait-on: 'http://localhost:5000'
        env:
          CYPRESS_BASE_URL: 'http://localhost:5000/'
          CYPRESS_DASHBOARD_KEY: ${{ secrets.CYPRESS_DASHBOARD_KEY }}
          CYPRESS_TEST_USER_EMAIL:  ${{ secrets.REACT_APP_CYPRESS_TEST_USER_EMAIL }}
          CYPRESS_TEST_USER_PASSWORD:  ${{ secrets.REACT_APP_CYPRESS_TEST_USER_PASSWORD }}

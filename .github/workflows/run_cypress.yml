name: End-to-end tests
on:
  pull_request:
    types: [opened, edited, reopened]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          build: yarn build
          start: yarn serve -s build
          wait-on: 'http://localhost:5000'
        env:
          CYPRESS_DASHBOARD_KEY: ${{ secrets.CYPRESS_DASHBOARD_KEY }}
          REACT_APP_CYPRESS_TEST_USER_EMAIL:  ${{ secrets.REACT_APP_CYPRESS_TEST_USER_EMAIL }}
          REACT_APP_CYPRESS_TEST_USER_PASSWORD:  ${{ secrets.REACT_APP_CYPRESS_TEST_USER_PASSWORD }}

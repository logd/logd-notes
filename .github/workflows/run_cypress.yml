name: End-to-end tests
on:
  [push, pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Cypress run
        uses: cypress-io/github-action@v1.16.1
        with:
          build: yarn build
          start: yarn serve:test
          wait-on: 'http://localhost:5000'
        env:
          CYPRESS_BASE_URL: 'http://localhost:5000/'
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_DASHBOARD_KEY }}
          CYPRESS_TEST_USER_EMAIL: 'test1@example.com'
          CYPRESS_TEST_USER_PASSWORD: 'Passw0rd!'
